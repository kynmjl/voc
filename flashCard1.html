<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        .card {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            margin: 20px auto;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        let vocabList = []; // Initialisiere ein leeres Array
        let currentCardIndex = 0;

        async function loadVocabList() {
            const response = await fetch('list1.html'); // Lade die Liste
            const text = await response.text();
            const parser = new DOMParser();
            const htmlDocument = parser.parseFromString(text, 'text/html');
            const rows = htmlDocument.querySelectorAll('table tbody tr');

            // Iteriere über die Zeilen und füge die Daten zum vocabList Array hinzu
            rows.forEach((row) => {
                const cols = row.querySelectorAll('td');
                if (cols.length > 1) {
                    vocabList.push({
                        de: cols[0].textContent,
                        ar: cols[1].textContent
                    });
                }
            });
            showCard(); // Zeige die erste Karte
        }

            const card = document.getElementById('flashcard');

        }
