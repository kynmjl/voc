<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        .card {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            margin: 20px auto;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="vocab1.js"></script>
    <script>
let currentCardIndex = 0;

function showCard() {
    const card = document.getElementById('flashcard');
    card.innerHTML = vocabList[currentCardIndex].de; // Deutsch anzeigen
    card.dataset.ar = vocabList[currentCardIndex].ar; // Arabisch speichern
    document.getElementById('counter').innerText = `Aktuelle Karte: ${currentCardIndex + 1} / ${vocabList.length}`; // Z채hler aktualisieren
}

function flipCard() {
    const card = document.getElementById('flashcard');
    if (card.innerHTML === vocabList[currentCardIndex].de) {
        card.innerHTML = card.dataset.ar; // Arabisch anzeigen
    } else {
        showCard(); // Deutsch zur체ck anzeigen
    }
}

function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % vocabList.length; // N채chste Karte
    showCard();
}

window.onload = function() {
    showCard();
    const card = document.getElementById('flashcard');
    card.addEventListener('click', flipCard); // Karte umdrehen
    document.getElementById('nextButton').addEventListener('click', nextCard); // N채chste Karte
};

    </script>
</head>
<body>
    <h1>Vocab Beta</h1>
    <h2>FlashCards</h2>
    <h3 id="counter">Aktuelle Karte: 1 / 10</h3> <!-- Die 10 sollte durch die Anzahl der Vokabeln ersetzt werden -->

    <div class="card" id="flashcard"></div>
 <div style="display: flex; justify-content: center;">
    <button id="nextButton">Next</button>
</div>


    <a href="javascript:history.back()">Return</a><br>
    <a href="index.html">Return to homepage</a>
    
</body>
</html>
