<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        .card {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            margin: 20px auto;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        let vocabList = []; // Initialisiere ein leeres Array
        let currentCardIndex = 0;

        async function loadVocabList() {
            const response = await fetch('list1.html'); // Lade die Liste
            const text = await response.text();
            const parser = new DOMParser();
            const htmlDocument = parser.parseFromString(text, 'text/html');
            const rows = htmlDocument.querySelectorAll('table tr');

            // Iteriere über die Zeilen und füge die Daten zum vocabList Array hinzu
            rows.forEach((row, index) => {
                if (index > 0) { // Überspringe die Header-Zeile
                    const cols = row.querySelectorAll('td');
                    if (cols.length > 1) {
                        vocabList.push({
                            de: cols[0].textContent,
                            ar: cols[1].textContent
                        });
                    }
                }
            });
            showCard(); // Zeige die erste Karte
        }

        function showCard() {
            const card = document.getElementById('flashcard');
            card.innerHTML = vocabList[currentCardIndex].de; // Deutsch anzeigen
            card.dataset.ar = vocabList[currentCardIndex].ar; // Arabisch speichern
        }

        function flipCard() {
            const card = document.getElementById('flashcard');
            if (card.innerHTML === vocabList[currentCardIndex].de) {
                card.innerHTML = card.dataset.ar; // Arabisch anzeigen
            } else {
                showCard(); // Deutsch zurück anzeigen
            }
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % vocabList.length; // Nächste Karte
            showCard();
        }

        window.onload = function() {
            loadVocabList(); // Lade die Vokabelliste beim Laden der Seite
            const card = document.getElementById('flashcard');
            card.addEventListener('click', flipCard); // Karte umdrehen
            document.getElementById('nextButton').addEventListener('click', nextCard); // Nächste Karte
        };
    </script>
</head>
<body>
    <!--Anzeige-->
    <h1>Vocab Beta</h1>
    <h2>FlashCards</h2>
    <div class="card" id="flashcard"></div>
    <button id="nextButton">Nächste Karte</button>
    
    <!--HTML Abschluss-->
</body>
</html>
